
<div class="container mt-3"> 

    <h2>Detalle de Operaciones</h2>

    <p> <a [routerLink]="'/operation'">Gestión Operaciones </a>- Detalle de operaciones</p>
    
    <div class="row mt-5">        

        <div class="col-sm-3">
            <div class="form-group">
                <select class="form-control">
                <option>Tipo Inspecciones</option>
                <option>Inspecciones de Entrada</option>
                <option>Inspecciones de Salida</option>
                </select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <select class="form-control">
                <option>Marca</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                </select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <select class="form-control">
                <option>Modelo</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                </select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="VIN">
            </div>
        </div>

    </div>

</div> 

<div class="container mt-5">
    <div class="row">
            <div class="col-sm-12">
                <div class="float-right greenLink  mr-5"><a href="#" ><span id="txt1">CSV</span></a> <a href="#"><mat-icon class="green">get_app</mat-icon></a>
                </div>
            </div>
    </div>
</div>  

<div class="container my-3">  
    <div class="col-12">  
        <div class="mat-elevation-z8">                
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" > 
              
            <ng-container matColumnDef="check">
                <th mat-header-cell *matHeaderCellDef> <input type="checkbox" id="cbox1" value="first_checkbox"> </th>
                <td mat-cell *matCellDef="let element"> <input type="checkbox" id="cbox1" value="first_checkbox"> </td>
              </ng-container>

              <ng-container matColumnDef="vin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> VIN </th>
                <td mat-cell *matCellDef="let element" > {{element.vin}} </td>
            </ng-container>                  

            
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
            </ng-container>      
            
            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                <td mat-cell *matCellDef="let element" > {{element.modelo}} </td>
            </ng-container>
  
     
          
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Operación </th>
              <td mat-cell *matCellDef="let element" > {{element.tipo}} </td>
            </ng-container>   

            <ng-container matColumnDef="damage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Daños </th>
                <td mat-cell *matCellDef="let element" ><mat-icon style="color:red">{{element.damage}}</mat-icon></td>
              </ng-container>   

          
      
       
            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
              <td mat-cell *matCellDef="let element"><a [routerLink]="'/report'"><mat-icon>{{element.editar}}</mat-icon></a></td>
            </ng-container>
    
         
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
            
            <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
  
        </div>
    </div>
</div>
