<div class="container mt-3"> 

    <p> <a [routerLink]="'/summary'">Home </a>- Gestión de usuarios</p>
    
    <div class="row mt-5">        

        <div class="col-sm-6">
            <div class="form-group">
                <select class="form-control">
                <option>Origen</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <select class="form-control">
                <option>Destino</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">        
        <div class="col-sm-4">
             <div class="form-group">
               <select class="form-control">
              <option>Marca</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              
              </select>
             </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
             <select class="form-control">
                <option>Modelo</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
               
             </select>
         </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="VIN">
            </div>
        </div>

    </div>

    <div class="row mt-35"> 
        <div class="col-sm-5">
            Fecha inicial  
          <mat-form-field appearance="fill">                
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>     
        </div>

        <div class="col-sm-5">  
            Fecha final
          <mat-form-field appearance="fill">                
              <input matInput [matDatepicker]="picker2">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>     
        </div>

        <div class="col-sm-2">  
            <a href="#" class="btn btn-green btn-sm btn float-right" tabindex="-1" role="button" aria-disabled="true">FILTRAR</a>    
        </div>
      

    </div>

    <!--div class="float-right">
        <a href="#" class="btn btn-green btn-sm " tabindex="-1" role="button" aria-disabled="true">FILTRAR</a>
    </div-->

</div>

<div class="container mt-5">
    <div class="row">
            <div class="col-sm-12">
                <div class="float-right greenLink  mr-5"><a href="#" ><span id="txt1">CSV</span></a> <a href="#"><mat-icon class="green">get_app</mat-icon></a>
                </div>
            </div>
    </div>
</div>   

<div class="container mt-3">
     
    <div class="row mt-5">        
      <div class="col-sm-4">
           <div class="form-group">
             <select class="form-control">
            <option>Marca</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            
            </select>
           </div>
      </div>
      <div class="col-sm-4">
          <div class="form-group">
           <select class="form-control">
              <option>Modelo</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
             
           </select>
       </div>
      </div>
      <div class="col-sm-4">
          <div class="form-group">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="VIN">
          </div>
      </div>
  
  </div>
  </div>
  
  
  <div class="container my-5">  
      <div class="col-12">  
          <div class="mat-elevation-z8">                
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" > 
                
              <ng-container matColumnDef="check">
                  <th mat-header-cell *matHeaderCellDef> <input type="checkbox" id="cbox1" value="first_checkbox"> </th>
                  <td mat-cell *matCellDef="let element"> <input type="checkbox" id="cbox1" value="first_checkbox"> </td>
                </ng-container>
  
                <ng-container matColumnDef="tarea">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Tarea Realizada </th>
                  <td mat-cell *matCellDef="let element" > {{element.tarea}} </td>
              </ng-container>  
                  
              <ng-container matColumnDef="matricula">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Matrícula </th>
                  <td mat-cell *matCellDef="let element" > {{element.matricula}} </td>
              </ng-container>      
              
              <ng-container matColumnDef="marca">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                  <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
              </ng-container>      
              
              <ng-container matColumnDef="modelo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                  <td mat-cell *matCellDef="let element" > {{element.modelo}} </td>
              </ng-container>
    
       
            
              <ng-container matColumnDef="campa">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Campa </th>
                <td mat-cell *matCellDef="let element" > {{element.campa}} </td>
              </ng-container>   
              
              <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                  <td mat-cell *matCellDef="let element" > {{element.fecha}} </td>
                </ng-container>  
  
                <ng-container matColumnDef="coste">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Coste </th>
                  <td mat-cell *matCellDef="let element" > {{element.coste}} </td>
                </ng-container>  
            
        
         
              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                <td mat-cell *matCellDef="let element"><a [routerLink]="'/summary'"><mat-icon>{{element.editar}}</mat-icon></a></td>
              </ng-container>
      
           
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
              
              <mat-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
    
          </div>
      </div>
  </div>
